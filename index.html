<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
<!-- Main content container -->
<div class="flex flex-col md:flex-row gap-6">
    <!-- shape card container -->
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Triangle -->
        <div class="card w-auto bg-base-100 shadow-xl">
            <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
            <div class="card-body">
              <h2 class="card-title ">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 X b X h</p>
              <div>
                <input id="triangle-base" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="b">
              <span class="mr-2 ">cm</span>
              <input id="triangle-height" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="h"> 
              <span >cm</span>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
              </div>
              <div class="card-actions ">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle -->
          <div class="card w-auto bg-base-100 shadow-xl">
            <figure ><img class="mt-5" src="./images/rectangle.png" alt="Rectangle" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = w X l</p>
              <div>
                <input id="triangle-base" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="w">
              <span class="mr-2 ">cm</span>
              <input id="triangle-height" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="l"> 
              <span >cm</span>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
              </div>
              </div>
              <div class="card-actions justify-end">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        <!-- Triangle -->
        <div class="card w-auto bg-base-100 shadow-xl">
            <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
    </div>
    <!-- area calculation container -->
    <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>
    </div>
</div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
</body>

</html>
